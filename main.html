
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Left Section -->
    <div class="left">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo" width="300">
        <p>Facebook helps you connect and share with the people in your life.</p>
    </div>

    <!-- Right Section -->
    <div class="right">
        <form>
            <input type="text" id="email" placeholder="Email address or phone number">
            <input type="password" id="password" placeholder="Password">
            <button type="submit">Log in</button>
            <a href="#">Forgotten account?</a>
        </form>
        <button class="signup">Create new account</button>
    </div>

</body>
</html>
